<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<div v-if="Math.random() > 0.5">
			随机数大于0.5
		</div>
		<div v-else>
			随机数不大于0.5
		</div>
	</div>

	<script type="text/javascript">
		new Vue({
			el: '#app'
		})
	</script>
</body>
</html>
