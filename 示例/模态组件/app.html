<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <title>模态组件</title>    <script src="https://cdn.rawgit.com/vuejs/vue/dev/dist/vue.js"></script>    <style>        .modal-mask { position: fixed; z-index: 1; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,.5); display: table; transition: opacity .3s ease; }        .modal-wrapper { display: table-cell; vertical-align: middle; }        .modal-container { width: 300px; margin: 0 auto; padding: 20px 30px; background-color: #fff; border-radius: 2px; box-shadow: 0 2px 8px rgba(0,0,0,.33); transition: all .3s ease; font-family: Helvetica, Arial, sans-serif ; }        .modal-header h3 { margin-top: 0; color: #42b983; }        .modal-body { margin: 20px 0; }        .modal-default-button { float: right; }        .modal-enter, .modal-leave {opacity: 0} .modal-enter .modal-container, .modal-leave .modal-container { -webkit-transform: scale(1.1); transform: scale(1.1); }    </style></head><body>    <!--app-->    <div id="app">        <button id="show-modal" v-on:click="showModal=true">Show Modal</button>        <!--use the modal component, pass in the prop-->        <modal :show.sync="showModal">            <!--you can use custom content here to overwrite default content-->            <h3 slot="header">custom header</h3>        </modal>    </div>    <!--template for the modal component-->    <script type="text/x-template" id="modal-template">        <div class="modal-mask" v-show="show" transition="modal">            <div class="modal-wrapper">                <div class="modal-container">                    <div class="modal-header">                        <slot name="header">default header</slot>                    </div>                    <div class="modal-body">                        <slot name="body">default body</slot>                    </div>                    <div class="modal-footer">                        <slot name="footer">                            default footer                            <button class="modal-default-button" v-on:click="show=false">ok</button>                        </slot>                    </div>                </div>            </div>        </div>    </script>    <script>        Vue.component('modal', {            template: '#modal-template',            props: {                show: {                    type: Boolean,                    required: true,                    twoWay: true                }            }        })        new Vue({            el: '#app',            data: {                showModal: false            }        })    </script></body></html>
