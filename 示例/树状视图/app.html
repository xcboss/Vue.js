<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <title>树状视图</title>    <script src="https://cdn.rawgit.com/vuejs/vue/dev/dist/vue.js"></script>    <style>        body {            font-family: Menlo, Consolas, monospace;            color: #444;        }        .item {            cursor: pointer;        }        .bold {            font-weight: bold;        }        ul {            padding-left: 1em;            line-height: 1.5em;            list-style-type: dot;        }    </style></head><body>    <p>(You can double click on an item to turn it into a folder.)</p>    <!--the demo root element-->    <ul id="demo">        <item class="item" :model="treeData"></item>    </ul>    <script type="text/x-template" id="item-template">        <li>            <div :class="{bold: isFolder}" v-on:click="toggle" v-on:dblclick="changeType">                {{model.name}}                <span v-if="isFolder">[{{open ? '-' : '+'}}]</span>            </div>            <ul v-show="open" v-if="isFolder">                <item class="item" v-for="model in model.children" :model="model"></item>                <li v-on:click="addChild">+</li>            </ul>        </li>    </script>    <script>        //demo data        var data = {            name: 'My Tree',            children: [                { name: 'hello'},                { name: 'wat'},                {                    name: 'child folder',                    children: [                        {                            name: 'child folder',                            children: [                                { name: 'hello'},                                { name: 'wat'}                            ]                        },                        { name: 'hello'},                        { name: 'wat'},                        {                            name: 'child folder',                            children: [                                {name: 'hello'},                                {name: 'wat'}                            ]                        }                    ]                }            ]        }        //define the item component        Vue.component('item', {            template: '#item-template',            props: {                model: Object            },            data: function(){                return {                    open: false                }            },            computed: {                isFolder: function(){                    return this.model.children && this.model.children.length                }            },            methods: {                toggle: function(){                    if(this.isFolder){                        this.open = !this.open                    }                },                changeType: function(){                    if(!this.isFolder){                        Vue.set(this.model, 'children', [])                        this.addChild()                        this.open = true                    }                },                addChild: function(){                    this.model.children.push({                        name: 'new stuff'                    })                }            }        })        var demo = new Vue({            el: '#demo',            data: {                treeData: data            }        })    </script></body></html>
